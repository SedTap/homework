<!DOCTYPE html>
<html lang="ru">

<head>

	<link rel="stylesheet" href="./css/style.css">

<body>
	<form class="form">
		<h2 class="form_title">Ваши личные данные</h2>
		<label class="form_label">
			Ваше имя
			<input type="text" placeholder="Имя" required>
			</label>
			<label class="form_label">
			Ваш возраст
			<input type="text" placeholder="Ваш возраст" required>
			</label>
			<label class="form_label">
			Ваш номер телефона
			<input type="text" placeholder="Номер телефона" required>
			</label>
			<label class="form_label">
			Ваша почта
			<input type="text" placeholder="Почта" required>
			</label>
			<label class="form_label">
			Сообщение
			<textarea placeholder="Ваше сообщение"></textarea>
			</label>
			<label class="form_checkbox">
				<input type="checkbox">
				Я принимаю правила
			</label>
			<button class="form_button">Отправить</button>
	</form>
</body>
